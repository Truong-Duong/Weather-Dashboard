<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1 class="title">TXD</h1>
    </header>

    <!-- Weather Dashboard Section -->
    <div class="row" id="title">
        <div class="d-flex col justify-content-center"><h1>Weather Dashboard</h1></div>
    </div>

    <div class='container'>
        <div class='row'>
            <div class='col-md-3'>
                <div class='card search-section'>
                    <div class='card-body'>
                        <label>Search For a City:</label>
                        <div class="input-group mb-3">
                            <input id="city-input" type="text" class="form-control" placeholder="Dallas">
                            <div class="input-group-append">
                            <button id='search-button' class="btn btn-primary" type="submit"> <i id='getWeatherIcon' class="fas fa-search-location" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    <div id='history'></div>
                    </div>
                </div>
            </div>
    
            <div class='col-md-9 '>
                <div class='row'>
                    <div class='card'>
                        <div class='card-body'>
                            <h5 class='card-title' id='cityName'>City</h5>
                            <ul>
                                <li><img id='currWeathIcn'></img></li>
                                <li class='card-text' id='temperature'>Temperature:</li>
                                <li class='card-text' id='humidity'>Humidity:</li>
                                <li class='card-text' id='wind-speed'>Windspeed:</li>
                                <li class='card-text' id='currUVI'>UV Index:</li>
                            </ul>
                        </div>
                    </div>
                </div>
    
                <div class='row'><h5 class='card-title' id="fiveDayHeader">5 Day Weather Forcast</h5></div>
                <div class='row' id='forecast'></div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <h3>Created, Designed, and Maintained by <span>Truong Duong</span> | Copyright &copy; 2021 TXD. Confidential and Proprietary. All Rights Reserved.</h3>
    </footer>

    <!-- Javascript Section -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/efd9680f52.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="moment.js"></script>
    <script> moment().format(); </script>
    <script src='./js/script.js'></script>
</body>
</html>
